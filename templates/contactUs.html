<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/contact.css">
        <title>Kontakta oss</title>
    </head>

    <body>

        <div class="container-contact">
            <div class="left-container">
                <img src="https://images.pexels.com/photos/7697221/pexels-photo-7697221.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="contact img">
            </div>
            <div class="right-container">
                <form action="#">
                    <h1 class="lg-view">Kontakta oss</h1>
                    <input type="text" placeholder="Fyll i ditt namn *" />
                    <input type="email" placeholder="Fyll i din e-postadress *" />
                    <input type="phone" placeholder="Fyll i din telefonnummer" />
                    <textarea rows="4" placeholder="Meddelande"></textarea>
                    <button>Skicka</button>
                </form>
            </div>
        </div>
        </div>
    </body>

</html>
