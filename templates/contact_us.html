<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static//css/contact.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Kontakta oss</title>
    </head>

    <body>
        <header class="header">
            <div class="title">
                <a href="{{url_for ('home')}}">
                    <h1>HairFind</h1>
                </a>
            </div>
        </header>

        <div class="container-contact">
            <div class="left-container">
                <img src="https://images.pexels.com/photos/7697221/pexels-photo-7697221.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="contact img">
            </div>
            <div class="right-container">
                <form action="#">
                    <h1 class="lg-view">Kontakta oss</h1>
                    <input type="text" placeholder="Fyll i ditt namn *" />
                    <input type="email" placeholder="Fyll i din e-postadress *" />
                    <input type="phone" placeholder="Fyll i din telefonnummer" />
                    <textarea rows="4" placeholder="Meddelande"></textarea>
                    <button class="btn btn-primary" type="submit">Skicka</button>
                </form>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</html>
