<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=login_salon, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <title>Salong profil</title>
    </head>

    <body class="container">
        <header>
            {% block body %}
            <h1>Dashboard <small>V채lkommen {{fullname}}</small></h1>
        </header>

        <main>
            <hr>
            <a class="btn btn-primary" href="{{url_for('add_service')}}">L채gga till tj채nst</a>
            <hr>

            <table class="table table-striped">
                <tr>
                    <th>Tj채nst</th>
                    <th>Pris</th>
                    <th>Beskrivning</th>
                    <th></th>
                    <th></th>
                </tr>
                {% for service in services %}
                <tr>
                    <td>{{service.service_name}}</td>
                    <td>{{service.price}} kr</td>
                    <td>{{service.description}}</td>
                    <td><a href="edit_service/{{service.service_id}}" class="btn btn-default pull-right">Edit</a></td>
                    <td>
                        <form action="{{url_for('delete_service', id=service.service_id)}}" method="post">
                            <input type="hidden" name="_method" value="DELETE">
                            <input type="submit" value="Delete" class="btn btn-danger">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
            {% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"></script>
    </body>

</html>
