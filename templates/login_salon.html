<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=sing up, initial-scale=1.0">
        <title>Skapa ett konto</title>
    </head>

    <body>
        <div class="container_singUp">
            <div class="title">Registation</div>
            <form action="#">
                <div class="user_details">
                    <div class="input_pox">
                        <span class="datails">Full Name</span>
                        <input type="text" placeholder="enter your name" required>
                    </div>
                    <div class="input_pox">
                        <span class="datails">Username</span>
                        <input type="text" placeholder="enter your Username" required>
                    </div>
                    <div class="input_pox">
                        <span class="datails">Email</span>
                        <input type="text" placeholder="enter your Email" required>
                    </div>
                    <div class="input_pox">
                        <span class="datails">Phone Number</span>
                        <input type="text" placeholder="enter your Phone" required>
                    </div>
                    <div class="input_pox">
                        <span class="datails">Password</span>
                        <input type="text" placeholder="enter your Password" required>
                    </div>
                    <div class="input_pox">
                        <span class="datails">Confirm Password</span>
                        <input type="text" placeholder="Confirm your Password" required>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </body>
</html>
