<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <title>L채gga till tj채nst</title>
    </head>

    <body class="container">
        {% block body %}
        <h1>L채gga till en tj채nst</h1>
        {% from "includes/_formhelpers.html" import render_field %}
        <form method="POST" action="{{ url_for('add_service') }}">
            <div class="form-group">
                {{ render_field(form.name, class_="form-control") }}
            </div>
            <div class="form-group">
                {{ render_field(form.price, class_="form-control") }}
            </div>
            <div class="form-group">
                {{ render_field(form.description, class_="form-control") }}
            </div>
            <button class="btn btn-primary" type="submit" value="Submit">Spara</button>
        </form>
        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"

            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"></script>
    </body>

</html>
