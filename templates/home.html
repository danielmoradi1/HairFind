<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static//css/main.css">
        <link rel="stylesheet" href="/static//css/styleHome.css" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Hairfind</title>
    </head>

    <body>
        <div class="">
            <header class="header">
                <div class="title">
                    <a href="{{url_for ('home')}}">
                        <h1>HairFind</h1>
                    </a>
                </div>
                <div class="nav_btn">
                    <a class="btn btn-primary" href="{{url_for('login_customer')}}">Kund</a>
                    <a class="btn btn-primary" href="{{url_for('salon_login')}}">Frisör</a>
                </div>
            </header>

            <nav class="navbar">
                <div class="listFilter">
                    <ul>
                        <li><button type="button" class="tag_btn">Klippning</button></li>
                        <li><button type="button" class="tag_btn">Färgning</button></li>
                        <li><button type="button" class="tag_btn">Skägg</button></li>
                        <li><button type="button" class="tag_btn">Långt hår</button></li>
                        <li><button type="button" class="tag_btn">Lockar</button></li>
                        <li><button type="button" class="tag_btn">Afro</button></li>
                    </ul>
                </div>

                <div class="search-box">
                    <input class="search-input" type="text" placeholder="Sök">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </nav>

            <!-- 
                Hare starts the card component -->
            <main>
                <div class="salon_discription">
                    <h2>Top salong</h2>
                </div>
                <div class="card" id="cards">
                    {% if salon_data %}
                        {% for salon in salon_data %}
                    <div class="col-md-3">
                        <a id="cards_link" href="/salon_page/{{salon.org_number}}" target="_blank">
                            <div class="image">
                                <img src="https://images.pexels.com/photos/3993443/pexels-photo-3993443.jpeg?auto=compress&cs=tinysrgb&w=1600"
                                    alt="Photo" />
                            </div>
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">{{salon.name}}</h5>
                                </div>
                                <div class="card-body">
                                    <p class="card-text"> <strong>Adress</strong>: {{ salon.address }}</p>
                                    <p class="card-text"><strong>Telefon</strong>: {{ salon.telephone }}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
                {% else %}
                    <p>Inga salong!</p>
                {% endif %}
            </main>
        </div>

        <footer class="footer-distributed">
            <div class="footer-right">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-tiktok"></i></a>
            </div>

            <div class="footer-left">
                <ul class="footer-links">
                    <li><a href="{{url_for('home')}}">Startsida</a></li>
                    <li><a href="{{url_for('about')}}">Om oss</a></li>
                    <li><a href="{{url_for('contact')}}">Kontakta oss</a></li>
                </ul>
            </div>
            <p>HairFind &copy; 2023</p>
        </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
        <script src="/js/index.js"></script>
    </body>

</html>
